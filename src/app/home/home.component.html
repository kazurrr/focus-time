<div [className]="focusTime ? 'focus-time' : 'fun-time'" fxLayout="column" fxFlexFill fxLayoutAlign="center center">

  <div fxFlex="100%">
    <h4>DevOps Focus Dashboard</h4>
  </div>

  <div fxFlex="100%">
    <h1>{{currentTime | date:'HH:mm:ss'}}</h1>
  </div>

  <div fxFlex="100%" *ngIf="focusTime">
    <h1>Focus time!</h1>
  </div>

</div>
